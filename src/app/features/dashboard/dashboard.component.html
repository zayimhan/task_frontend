<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-uppercase"> Project Home</a>
        <button class="btn btn-outline-danger btn-sm" (click)="logout()">
            <i class="bi bi-box-arrow-right me-1"></i> Çıkış Yap
        </button>
    </div>
</nav>

<div class="container">

    <div *ngIf="loading" class="d-flex justify-content-center mt-5">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Yükleniyor...</span>
        </div>
    </div>

    <div *ngIf="!loading && user" class="row g-4">

        <div class="col-md-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body text-center p-4">

                    <div class="position-relative d-inline-block mb-3">
                        <img [src]="user.profileImageUrl || 'https://via.placeholder.com/150'"
                            class="rounded-circle border border-4 border-light shadow" width="130" height="130"
                            style="object-fit: cover;">

                        <span *ngIf="user.verified"
                            class="position-absolute bottom-0 end-0 bg-success border border-white rounded-circle p-2"
                            title="Doğrulanmış Hesap">
                            <span class="visually-hidden">Verified</span>
                        </span>
                    </div>

                    <h4 class="card-title fw-bold mb-1">{{ user.fullName }}</h4>
                    <p class="text-muted small mb-3">{{ user.email }}</p>

                    <span class="badge rounded-pill px-3 py-2"
                        [ngClass]="user.status === 'ACTIVE' ? 'bg-success' : 'bg-secondary'">
                        {{ user.status }}
                    </span>

                </div>

                <ul class="list-group list-group-flush small">
                    <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                        <span class="text-muted fw-bold">TC Kimlik No</span>
                        <span class="font-monospace">{{ user.tc }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                        <span class="text-muted fw-bold">Telefon</span>
                        <span>{{ user.phone }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                        <span class="text-muted fw-bold">Kullanıcı ID</span>
                        <span>#{{ user.id }}</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-8">

            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-primary text-white py-3">
                    <h6 class="mb-0"><i class="bi bi-shield-lock-fill me-2"></i> Mevcut Oturum Token'ı</h6>
                </div>
                <div class="card-body bg-light">
                    <textarea class="form-control font-monospace border-0 bg-white" rows="3" readonly
                        style="font-size: 0.85rem; color: #555;">{{ token }}</textarea>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-header bg-secondary text-white py-3">
                    <h6 class="mb-0"><i class="bi bi-code-square me-2"></i> Backend'den Gelen Ham Veri</h6>
                </div>
                <div class="card-body bg-dark text-light p-0">
                    <pre class="m-0 p-3"
                        style="max-height: 400px; overflow: auto; font-size: 0.9rem; color: #a5d6a7;">{{ user | json }}</pre>
                </div>
            </div>

        </div>
    </div>
</div>
